name: Auto Format with Black

on:
  push:
    paths:
      - '**.py'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Run Black to format code
        run: black .

      - name: Create Pull Request if changes were made
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-format Python code with Black"
          title: "ðŸ¤– Format Python code with Black"
          body: |
            This pull request was automatically generated by [Black](https://black.readthedocs.io/en/stable/).
          branch: auto/black-format
          delete-branch: true
